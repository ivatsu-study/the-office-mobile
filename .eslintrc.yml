env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - plugin:react/jsx-runtime
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - react-native
rules:
  react/style-prop-object:
    - 2
    - allow: ["StatusBar"]
  no-underscore-dangle:
    - 1
    - allow: ["_id"]
