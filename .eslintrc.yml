env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - plugin:react/jsx-runtime
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - react-native
rules: {
  react/style-prop-object:
    # allow StatusBar prop to be String
    allow: [StatusBar]
}
